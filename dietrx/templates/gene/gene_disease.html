<div class="pt-4">
    <table class="table table-hover">
        <thead>
            <th>Disease Name</th>
            <th>Disease Category</th>
            <th>Source</th>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>
                    <a target="_blank" href="{{url_for('get_disease', disease_id=result.disease.disease_id)}}">{{result.disease.disease_name}}</a> 
                </td>
                <td>
                    {{ result.disease.disease_category }}
                </td>
                <td>
                    {{ result.associations.reference }}
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
