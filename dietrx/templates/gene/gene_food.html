<div class="pt-4">
	<table class="table table-hover">
		<thead>
			<th>Food Name</th>
			<th>Scientific Name</th>
			<th>Food Category</th>
			<th>Disease categories</th>
		</thead>
		<tbody>
			{% for result in results %}
			<tr>
				<td>
					<a target="_blank" href="{{url_for('get_food', food_id=result.food.food_id)}}">{{result.food.display_name }}</a>
				</td>
				<td>
					{{ result.food.scientific_name }}
				</td>
				<td>
					{{ result.food.food_category }}
				</td>
				<td>
					{{result.associations.disease_categories}}
				</td>
			</tr>

			{% endfor %}
		</tbody>
	</table>
</div>
