<div class="pt-4">
    <table class="table table-hover">
        <thead>
            <th>Pubchem ID</th>
            <th>Common Name</th>
            <th>Type</th>
            <th>Number Of Genes</th>
            <th>Details</th>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>
                    <a target="_blank" href="{{url_for('get_chemical', pubchem_id=result.chemical.pubchem_id)}}">{{result.chemical.pubchem_id }}</a>
                </td>
                <td>
                    {{ result.chemical.common_name }}
                </td>
                <td>
                    {{ result.association.type_relation }}
                </td>
                <td>
                    {{ result.via_genes }}
                </td>
                <td>
                    <button class="btn btn-primary associations_details" role="button" id="type=chemical_disease&pubchem_id={{result.chemical.pubchem_id}}&disease_id={{disease.disease_id}}"
                        data-toggle="modal" data-target="#associations_details_modal">
                        Details
                    </button>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
     {% include 'common/associations_details_ajax.html' %}
</div>
