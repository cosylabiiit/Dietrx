<div class="pt-4">
    <table class="table table-hover">
        <thead>
            <th>Pubchem ID</th>
            <th>Common Name</th>
            <th>Type</th>
            <th>Infered Foods</th>
            <th>Association</th>
            <th>Source</th>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>
                    <a target="_blank" href="{{url_for('get_chemical', pubchem_id=result.chemical.pubchem_id)}}">{{result.chemical.pubchem_id }}</a>
                </td>
                <td>
                    {{ result.chemical.common_name }}
                </td>
                <td>
                    {{ result.type }}
                </td>
                <td>
                    {{ result.infered_food }}
                </td>
                <td>
                    {{ result.association|title }}
                </td>
                <td>
                    {{ result.reference }}
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
