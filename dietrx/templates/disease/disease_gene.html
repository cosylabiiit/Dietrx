<div class="pt-4">
        <table class="table table-hover">
            <thead>
                <th>Gene ID</th>
                <th>Gene Name</th>
                <th>Source</th>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>
                        <a target="_blank" href="{{url_for('get_gene', gene_id=result.gene.gene_id)}}">{{ result.gene.gene_id }}</a>
                    </td>
                    <td>
                        Gene Name
                    </td>
                    <td>
                        {{result.associations.reference}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
