<div class="pt-4">
    <table class="table table-hover">
        <thead>
            <th>Common Name</th>
            <th>Reference</th>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>
                    {{ result.food.display_name }}
                </td>
                <td>
                    {{ result.references }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
