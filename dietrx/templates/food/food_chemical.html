<div class="pt-4">
    <table class="table table-hover">
        <thead>
            <th>PubChem ID</th>
            <th>Common Name</th>
            <th>Source</th>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>
                    <a target="_blank" href="{{url_for('get_chemical', pubchem_id=result.chemical.pubchem_id)}}">{{ result.chemical.pubchem_id }}</a>
                </td>
                <td>
                    {{ result.chemical.common_name }}
                </td>
                <td>
                    {{ result.associations.references | replace(';', ', ') }}
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
