<div class="pt-4">
	<table class="table table-hover">
		<thead>
			<th>Gene ID</th>
			<th>Gene Name</th>
			<th>Number of diseases</th>
			<th>Number of chemicals</th>
			<th>Details</th>
		</thead>
		<tbody>
			{% for result in results %}
			<tr>
				<td>
					<a target="_blank" href="{{url_for('get_gene', gene_id=result.gene.gene_id)}}">{{result.gene.gene_id}}</a> 
				</td>
				<td>
					Gene Name
				</td>
				<td>
					{{result.via_diseases|length}}
				</td>
				<td>
					{{result.via_chemicals|length}}
				</td>
				<td>
					<button class="btn btn-primary associations_details" role="button" id="type=food_gene&food_id={{food.food_id}}&gene_id={{result.gene.gene_id}}"
					 data-toggle="modal" data-target="#associations_details_modal">
						Details
					</button>
				</td>
			</tr>				
			{% endfor %}
			</tbody>
		</table>

		 {% include 'common/associations_details_ajax.html' %}
	</div>
