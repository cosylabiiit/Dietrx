<div class="pt-4">
	<table class="table table-hover">
		<thead>
			<th>Gene ID</th>
			<th>Gene Name</th>
			<th>Number of diseases</th>
			<th>Details</th>
		</thead>
		<tbody>
			{% for result in results %}
			<tr>
				<td>
					<a target="_blank" href="{{url_for('get_gene', gene_id=result.gene.gene_id)}}">{{result.gene.gene_id}}</a> 
				</td>
				<td>
					Gene Name
				</td>
				<td>
					{{result.num_of_diseases}}
				</td>
				<td>
					<a class="btn btn-primary" data-toggle="collapse" href="#{{ loop.index }}" role="button" aria-expanded="false" aria-controls="{{ loop.index }}">
						Details
					</a>				
				</td>
			</tr>
			<tr class="collapse" id="{{ loop.index }}">
				
				<td colspan="5">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>MESH Disease ID</th>
							<th>Disease Name</th>
						</tr>
					</thead>
					<tbody>
						{% for disease in result.diseases %} 
						<tr>
							<td>{{disease.disease_id}}</td>
							<td>{{disease.disease_name}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
				</td>
				
			</tr>
				
			{% endfor %}
			</tbody>
		</table>
	</div>
