<div class="pt-4">
	<table class="table table-hover">
		<thead>
			<th>Gene</th>
			<th>Disease categories</th>
		</thead>
		<tbody>
			{% for result in results %}
			<tr>
				<td>
					<a target="_blank" href="{{url_for('get_gene', gene_id=result.gene.gene_id)}}">{{result.gene.gene_id}}</a> 
				</td>
				<td>
					{{result.associations.disease_categories}}
				</td>
			</tr>

			{% endfor %}
		</tbody>
	</table>
</div>
